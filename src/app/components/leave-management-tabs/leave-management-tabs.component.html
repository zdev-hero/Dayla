<div class="leave-management-container">
  <div class="tabs-header">
    <div class="tabs-nav">
      <button
        class="tab-btn"
        [class.active]="isActiveTab('leave-requests')"
        (click)="setActiveTab('leave-requests')"
      >
        <svg
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path
            d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"
          />
          <polyline points="14,2 14,8 20,8" />
          <line x1="16" y1="13" x2="8" y2="13" />
          <line x1="16" y1="17" x2="8" y2="17" />
          <polyline points="10,9 9,9 8,9" />
        </svg>
        Demandes de congés
      </button>

      <button
        class="tab-btn"
        [class.active]="isActiveTab('absence-list')"
        (click)="setActiveTab('absence-list')"
      >
        <svg
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
          <line x1="16" y1="2" x2="16" y2="6" />
          <line x1="8" y1="2" x2="8" y2="6" />
          <line x1="3" y1="10" x2="21" y2="10" />
          <path d="m9 16 2 2 4-4" />
        </svg>
        Liste d'absences
      </button>

      <button
        class="tab-btn"
        [class.active]="isActiveTab('employee-statistics')"
        (click)="setActiveTab('employee-statistics')"
      >
        <svg
          width="16"
          height="16"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M3 3v18h18" />
          <path d="M7 12l4-4 4 4 4-2" />
          <circle cx="7" cy="12" r="1" />
          <circle cx="11" cy="8" r="1" />
          <circle cx="15" cy="12" r="1" />
          <circle cx="19" cy="10" r="1" />
        </svg>
        Statistiques employés
      </button>
    </div>
  </div>

  <div class="tabs-content">
    <section class="row mb-3 bord" aria-labelledby="titre-demandes">
      <div class="col-12">
        <div *ngIf="isActiveTab('leave-requests')" class="tab-pane" [@fadeIn]>
          <app-leave-requests></app-leave-requests>
        </div>

        <div *ngIf="isActiveTab('absence-list')" class="tab-pane" [@fadeIn]>
          <app-absence-list></app-absence-list>
        </div>

        <div
          *ngIf="isActiveTab('employee-statistics')"
          class="tab-pane"
          [@fadeIn]
        >
          <app-employee-statistics></app-employee-statistics>
        </div>
      </div>
    </section>
  </div>
</div>
