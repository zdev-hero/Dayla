<div class="dashboard">
  <!-- Section 1: Tableau des demandes de congés -->
  <section
    class="dashboard-section full-width"
    aria-labelledby="titre-demandes"
  >
    <app-leave-requests></app-leave-requests>
  </section>

  <!-- Section 2: Profil employé + Analyse des congés -->
  <section
    class="dashboard-section two-columns"
    aria-label="Profil et analyse congés"
  >
    <div class="column-left">
      <app-employee-dashboard></app-employee-dashboard>
    </div>
    <div class="column-right">
      <app-leave-analytics></app-leave-analytics>
    </div>
  </section>

  <!-- Section 3: Graphique des balances -->
  <section
    class="dashboard-section full-width"
    aria-labelledby="analyse-balances"
  >
    <app-leave-balance-overview></app-leave-balance-overview>
  </section>
</div>
