<div class="employee-profile-card card">
  <!-- Badge de statut -->
  <div class="status-badge">
    <span class="status-chip leave-status">En congé payé</span>
    <span class="return-date">Retour: 21/07/2025</span>
  </div>

  <!-- Section principale avec avatar et infos -->
  <div class="profile-main">
    <div class="profile-identity">
      <img
        src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=56&h=56&fit=crop&crop=face"
        alt="John Moreau"
        class="profile-avatar"
      />
      <div class="profile-info">
        <h3 class="profile-name" id="profil-salarie">John Moreau</h3>
        <button class="btn btn-secondary modify-btn">Modifier le Profil</button>
      </div>
    </div>

    <!-- Informations de contact -->
    <div class="contact-grid">
      <div class="contact-item">
        <div class="contact-icon">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
            />
            <polyline points="22,6 12,13 2,6" />
          </svg>
        </div>
        <div class="contact-details">
          <div class="contact-label">Email</div>
          <div class="contact-value">jmoreau&#64;mail.com</div>
        </div>
      </div>

      <div class="contact-item">
        <div class="contact-icon">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path
              d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"
            />
          </svg>
        </div>
        <div class="contact-details">
          <div class="contact-label">Phone</div>
          <div class="contact-value">06 12 12 12 12</div>
        </div>
      </div>

      <div class="contact-item">
        <div class="contact-icon">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
            <circle cx="12" cy="10" r="3" />
          </svg>
        </div>
        <div class="contact-details">
          <div class="contact-label">Adresse</div>
          <div class="contact-value">Votre adresse ici, Ville, 12345</div>
        </div>
      </div>

      <div class="contact-item empty">
        <div class="contact-icon empty-icon">
          <svg
            width="16"
            height="16"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
          >
            <circle cx="12" cy="12" r="10" />
            <line x1="12" y1="8" x2="12" y2="16" />
            <line x1="8" y1="12" x2="16" y2="12" />
          </svg>
        </div>
        <div class="contact-details">
          <div class="contact-label">Autre</div>
          <div class="contact-value">—</div>
        </div>
      </div>
    </div>
  </div>
</div>
