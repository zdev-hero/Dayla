<header class="topbar" role="banner">
  <!-- Logo/Titre à gauche -->
  <div class="topbar-brand">
    <div class="brand-logo">
      <div class="logo-icon">
        <svg
          width="20"
          height="20"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z" />
          <polyline points="9,22 9,12 15,12 15,22" />
        </svg>
      </div>
      <div class="brand-text">
        <h1 class="brand-title">Dayla</h1>
        <span class="brand-subtitle">Dashboard</span>
      </div>
    </div>
  </div>

  <!-- Barre de recherche centrée -->
  <div class="search-container">
    <div class="search-input-wrapper">
      <svg
        class="search-icon"
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <circle cx="11" cy="11" r="8" />
        <path d="M21 21l-4.35-4.35" />
      </svg>
      <input type="text" class="search-input" placeholder="Rechercher..." />
    </div>
  </div>

  <!-- Actions à droite -->
  <div class="topbar-actions">
    <!-- Bouton Style -->
    <button class="action-btn style-btn">
      <svg
        width="18"
        height="18"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
      >
        <path
          d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"
        />
      </svg>
      <span class="action-label">Style</span>
    </button>

    <!-- Bouton Notifications -->
    <button class="action-btn notification-btn">
      <div class="notification-wrapper">
        <svg
          width="18"
          height="18"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
        >
          <path d="M18 8A6 6 0 0 0 6 8c0 7-3 9-3 9h18s-3-2-3-9" />
          <path d="M13.73 21a2 2 0 0 1-3.46 0" />
        </svg>
        <div class="notification-badge"></div>
      </div>
    </button>

    <!-- Avatar utilisateur -->
    <div class="user-avatar">
      <img
        src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=72&h=72&fit=crop&crop=face"
        alt="Avatar utilisateur"
        class="avatar-image"
      />
    </div>
  </div>
</header>
