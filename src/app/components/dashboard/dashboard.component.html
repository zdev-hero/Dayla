<div class="dashboard">
  <!-- Section 1: Tableau des demandes de congés -->
  <section
    class="dashboard-section full-width"
    aria-labelledby="titre-demandes"
  >
    <app-leave-requests-table></app-leave-requests-table>
  </section>

  <!-- Section 2: Profil employé + Analyse des congés -->
  <section
    class="dashboard-section two-columns"
    aria-label="Profil et analyse congés"
  >
    <div class="column-left">
      <app-employee-profile></app-employee-profile>
    </div>
    <div class="column-right">
      <app-leave-analysis></app-leave-analysis>
    </div>
  </section>

  <!-- Section 3: Graphique des balances -->
  <section
    class="dashboard-section full-width"
    aria-labelledby="analyse-balances"
  >
    <app-balance-chart></app-balance-chart>
  </section>
</div>
